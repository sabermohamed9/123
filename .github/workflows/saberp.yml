name: WIN11-FINAL-BYPASS

on: 
  workflow_dispatch:

jobs:
  windows_beast:
    runs-on: windows-latest
    timeout-minutes: 720 # القوة الكاملة لـ 12 ساعة

    steps:
    - name: ربط Tailscale (جسر العبور والـ Exit Node)
      run: |
        Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile tailscale-setup.exe
        Start-Process -FilePath .\tailscale-setup.exe -ArgumentList '/quiet /norestart' -Wait
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --advertise-exit-node

    - name: السيطرة على النظام وتفعيل الـ RDP
      run: |
        # تغيير كلمة سر المسؤول الأصلي (قصيرة ومتوافقة)
        net user runneradmin Sniper@2026
        # فتح بروتوكول التحكم البعيد
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: بروتوكول البقاء (Keep Alive)
      run: |
        for ($i=0; $i -lt 720; $i++) {
          Write-Host "المهمة مستمرة.. دقيقة رقم: $i"
          Start-Sleep -Seconds 60
        }
        
